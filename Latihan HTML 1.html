<!DOCTYPE html>
<html>
<!-- Head = Nama web -->
<head>
        <title>LATIHAN HTML</title>
    </head>
<!-- body = isi Web -->
    <body>
        <!-- ini adalah comment -->
        <!-- h1 = header -->
        <!-- h2 = bab -->
        <!-- h3 = sub bab -->
        <!-- semakin besar semakin kecil jenis headingnya -->
         
         <h1>Header dan Paragraph</h1>
         <h2>ini adalah bab</h2>
         <h3>ini adalah sub bab</h3>

        <!-- p = paragraph -->
        <!-- b = bold -->
        <!-- i = italic -->
        <!-- u = underline -->
         <p> Halo nama saya Revano ini adalah contoh paragraph</p>
         <p>saya bersekolah di <b>skansa</b></p>
         <p>saya tertarik pada bidang <i>IT</i></p>
         <p>saya sedang belajar <u>HTML</u></p>

         <h1>superscript dan subscript</h1>
         <!-- superscript dan subscript -->
          <!-- sup = superscript -->
          <p>contoh super script seperti berikut</p>
          <p>1<sup>2</sup> = 1</p>
          <!-- sub = subscript -->
          <p> berikut contoh subscript</p>
          <p>CO<sub>2</sub></p>

    </body>
</html>
