<!DOCTYPE html>
<html>
    <head> 
        <title>Latihan HTML 3</title>
    </head>
    <body>
        <h1>Strong, Blockquote, dan emphasis</h1>

        <!-- Strong fungsi nya hampir sama seperti bold tapi lebih enak dibaca gunakan tag <strong> -->
        <p>
            <strong>Be Great and Be Better</strong>
        </p>
        <!-- bisa juga digunakan pada satu kalimat -->
        <p>
            Perhatian, ini adalah tempat bermain skate. <strong>BUKAN</strong> Tempat bermain anak anak.
        </p>
        <!-- q = quote -->
        <p>
            <blockquote><q>Hanya mengingatkan bukan sok jagoan</q></blockquote>
        </p>
        <!-- emphasis fungsinya hampir sama seperti italic, untuk menggunakannya pakai tag <em> -->
        <p>
            <em>Semoga hari anda baik baik saja</em>
        </p>
    </body>
</html>
